<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/tailwindcss">
    @layer base {
      :root {
        --color-white: 0deg 0% 100%;
        --color-light-gray: 212deg 45% 89%;
        --color-grey-blue: 220deg 15% 55%;
        --color-dark-blue: 218deg 44% 22%;
      }
      html {
        font-family: Outfit, system-ui, sans-serif;
        font-size: 15px;
      }
  }
  </style>

  <script>
    tailwind.config = {
      content: [
        './**/*.html'
      ],
      theme: {
        extend: {
          colors: {
            white: 'hsl(var(--color-white) / <alpha-value>)',
            'light-grey': 'hsl(var(--color-light-gray) / <alpha-value>)',
            'grey-blue': 'hsl(var(--color-grey-blue) / <alpha-value>)',
            'dark-blue': 'hsl(var(--color-dark-blue) / <alpha-value>)'
          }
        }
      }
    }
  </script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="bg-light-grey max-w-full mx-auto px-4 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg p-4 max-w-[345px]">
      <img src="./images/image-qr-code.png" class="rounded-lg" />
      <div class="p-6 text-center">
        <h2 class="font-bold text-2xl leading-7 mb-4">Improve your front-end skills by building projects</h2>
        <p class="text-base px-1">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
</body>

</html>
